<html>

		</head>

		<body>
			<a href="index.php" class="back">Back</a>
			<h2>Enter day and time interval to search.</h2>

			</div>

								<option value="9AM">9AM</option>

									<option value="9AM">9AM</option>

									<option value="11AM">11AM</option>

							</select>

			</form>
		</body>
</html>
